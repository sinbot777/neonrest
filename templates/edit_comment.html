{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<h2>Edit Comment</h2>

<form method="POST">
  <textarea name="content" class="post-textarea" rows="5">{{ comment.content }}</textarea>
  <div class="actions">
    <button type="submit" class="btn btn-primary">Update Comment</button>
    <a href="{{ url_for('posts') }}" class="btn">Cancel</a>
  </div>
</form>
{% endblock %}
